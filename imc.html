<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculo IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <script>
        pesoMoiso = 70
        alturaMoiso = 1.70
        imc = pesoMoiso / (alturaMoiso * alturaMoiso)
        document.write("El IMC de Moiso es: " + imc) 

        //FUNCIONES PARA EVITAR REESCRIBIR CÃ“DIGO 

        function calcularIMC(peso, altura){
            return peso / (altura * altura)
        }
        imcDos = calcularIMC(pesoMoiso, alturaMoiso)
        document.write("<br>")
        document.write("El IMC de Moiso es: " + imcDos)  


    </script>
</body>
</html>
