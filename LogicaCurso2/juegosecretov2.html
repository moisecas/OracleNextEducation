<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego secreto</title>
</head>
<body>
    <input type="text" placeholder="escribe">
    <button onclick="verificar()" >Acerto</button>
    <script>
        //var secreto= Math.round(Math.random()*10)//numero aleatorio, redondeado y entre 0 y 10
        var secretos=[3,5,7,9]
        //secretos[0]=3  
        secretos.push(2) //agrega un elemento al final del array
       

        var input= document.querySelector("input") //selecciona el input
        input.focus() //selecciona el input
        function verificar(){
            for(var pos=0; pos<secretos.length; pos++){ //recorriendo la posición 
            if(parseInt(input.value)==secretos[pos]){ //comparando el valor del input con el valor de la posición
                alert("Acerto")
                return
            }
            }
            alert("No acerto")
            input.value= "" //limpia el input
            input.focus() //pone el cursor en el input
        }
    
    </script>
</body>
</html>
