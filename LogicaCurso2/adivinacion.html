<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarlinea(){
            document.write("<br>")
        }
        function imprimir(texto){
            document.write(texto)
            saltarlinea()
        }

        var numeropensado= Math.round(Math.random()*10) //numero pensado por la maquina
        var numerosolicitado= parseInt(prompt("Ingrese un numero entre 0-10"))
        if(numeropensado==numerosolicitado){
            imprimir("Adivinaste el numero pensado")
        }else{
            imprimir("No adivinaste el numero pensado" + " El numero pensado era: " + numeropensado)
        }

    </script>
</body>
</html>
