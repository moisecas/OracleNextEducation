<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivo</title>
</head> 
<body>
    <canvas width="600" height="400" ></canvas>
    <script>
        var pantalla= document.querySelector("canvas")
        var pincel= pantalla.getContext("2d")

        pincel.fillStyle="grey"
        pincel.fillRect(0,0,600,400) 

        function alerta(evento){
            var x = evento.pageX - pantalla.offsetLeft //posicion x del mouse
            var y = evento.pageY - pantalla.offsetTop //posicion y del mouse
            console.log(evento) 
            alert("x: "+x+" y: "+y) //muestra la posicion x y y del mouse   
        }

        function dibujarcirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft //posicion x del mouse
            var y = evento.pageY - pantalla.offsetTop //posicion y del mouse
            pincel.beginPath() //inicia el dibujo
            pincel.strokeStyle="red" //color del borde
            pincel.arc(x,y,50,0,2*Math.PI) //dibuja un circulo
            pincel.stroke()//dibuja el borde
        }

        pantalla.onclick=alerta //sin () porque no es una funcion, es una referencia a la funcion
        pantalla.onclick=dibujarcirculo //sin () porque no es una funcion, es una referencia a la funcion    
    </script>
</body>
</html>
