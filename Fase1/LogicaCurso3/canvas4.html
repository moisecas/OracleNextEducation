<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400" ></canvas>
    <script>
        var pantalla= document.querySelector("canvas")
        var pincel = pantalla.getContext("2d")
        pincel.fillStyle="lightblue"
        pincel.fillRect(0,0,800,600)

        function disenarCirculo(x,y,radio,color){
            pincel.fillStyle=color
            pincel.beginPath()
            pincel.arc(x,y,radio,0,Math.PI*2,true) //dibuja un circulo
            pincel.fill()
        }

        function limpiarpantalla(){
            pincel.clearRect(0,0,600,400)
        }
        
        for(var x = 20; x < 600; x++){
            
            disenarCirculo(x,20,10,"red")
        }

        //disenarCirculo(100,100,80,"red")//recibe 4 parametros x,y,radio,color

        //setInterval(disenarCirculo,100,100,70,"black") //recibe 4 parametros x,y,radio,color

        var x = 0
        function actualizarPantalla(){
            limpiarpantalla()
            disenarCirculo(200,200,40,"black")//recibe 4 parametros x,y,radio,color
            x++; 
            
        }
       setInterval(actualizarPantalla,200)

 
    </script> 
</body>
</html>
