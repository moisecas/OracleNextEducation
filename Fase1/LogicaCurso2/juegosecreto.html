<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego secreto</title>
</head>
<body>
    <input type="text" placeholder="escribe">
    <button onclick="verificar()" >Acerto</button>
    <script>
        var secreto= Math.round(Math.random()*10)//numero aleatorio, redondeado y entre 0 y 10
        var input= document.querySelector("input") //selecciona el input
        input.focus() //selecciona el input
        function verificar(){
            var valor= input.value //obtiene el valor del input
            if(valor==secreto){
                alert("Acerto")
            }else{
                alert("No acerto, el numero era: " + secreto)
            }
            input.value= "" //limpia el input
            input.focus() //pone el cursor en el input
        }
    
    </script>
</body>
</html>
