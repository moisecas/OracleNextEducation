<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego secreto</title>
</head>
<body>
    <input type="text" placeholder="escribe">
    <button onclick="verificar()" >Acerto</button>
    <script>

        function aleatorio(){
            return Math.round(Math.random()*10) //numero aleatorio, redondeado y entre 0 y 10
        }
        //var secreto= Math.round(Math.random()*10)//numero aleatorio, redondeado y entre 0 y 10
        function sortearnumeros(cantidad){
            var secretos=[] //solo es valido dentro de esta función
            var contador=1
            while(contador<=cantidad){
                numeroAleatorio=aleatorio()
                var existe= false
                for(var pos=0; pos<secretos.length; pos++){ //recorriendo la posición, cuantas veces carguemos el array
                    if(numeroAleatorio==secretos[pos]){ //comparando el valor del input con el valor de la posición
                        existe=true
                        break
                    }
                }
                if(existe==false){
                    secretos.push(numeroAleatorio)
                    contador++ //si no existe el numero, se agrega al array y se incrementa el contador
                    
                }
                
                
            }
            

            return secretos

        }
        var secretos=sortearnumeros(4)
        secretos.push(aleatorio()) //agrega un elemento al final del array
        //secretos[0]=3  

       

        var input= document.querySelector("input") //selecciona el input
        input.focus() //selecciona el input
        function verificar(){
            for(var pos=0; pos<secretos.length; pos++){ //recorriendo la posición 
            if(parseInt(input.value)==secretos[pos]){ //comparando el valor del input con el valor de la posición
                alert("Acerto")
                return
            }
            }
            alert("No acerto")
            input.value= "" //limpia el input
            input.focus() //pone el cursor en el input
        }
    
    </script>
</body>
</html>
